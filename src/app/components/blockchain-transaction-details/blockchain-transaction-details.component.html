<div class="container">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Sender</th>
        <th scope="col">Target</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary" *ngFor="let trans of transaction">
        <td></td>
        <td>{{ trans?.sender?.address }}</td>
        <td>{{ trans?.target?.alias }} / {{ trans?.target?.address }}</td>
        <td>{{ trans?.amount }}</td>
        <td>{{ trans?.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
